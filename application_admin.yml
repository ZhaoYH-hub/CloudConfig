spring:
   datasource:
      name: isadb
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
         filters: stat
         driver-class-name: com.mysql.jdbc.Driver
         url: jdbc:mysql://127.0.0.1:3306/intergratesystem?&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2B8
         username: root
         password: 123456
         initial-size: 1
         min-idle: 1
         max-active: 20
         max-wait: 60000
         time-between-eviction-runs-milles: 60000
         min-evictable-idle-time-millis: 300000
         validation-query: SELECT 'X'
         test-while-idle: true
         test-on-borrow: false
         test-on-return: false
         pool-prepared-statements: false
         max-pool-prepared-statement-per-connection-size: 20
   application:
      name: api-admin
   rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: guest
      password: guest
      publisher-confirms: true
      listener:
         simple: 
            default-requeue-rejected: false
         retry:
         #重试次数
         max-attempts: 3
         #开启重试机制
         enabled: true
   redis:
      host: 127.0.0.1
      port: 6379
      timeout: 5000
      password: 123456
      #redis数据库索引，默认0
      database: 0  
      pool:
         # 连接池最大连接数（使用负值表示没有限制）
         max-active: 8
         # 连接池最大阻塞等待时间（使用负值表示没有限制）
         max-wait: -1
         # 连接池中的最大空闲连接
         max-idle: 8
         # 连接池中的最小空闲连接
         min-idle: 0
         # 连接超时时间（毫秒）
         timeout: 5000
mybatis:
   mapper-locations: classpath:mapper/*.xml
eureka:
   client:
      serviceUrl:
         defaultZone: http://adminUser:User123@127.0.0.1:8001/eureka/
server:
   port: 8055 
#批量导入模板
impFile: 
   fileURL: src/main/resources/template
   userFileName: userimp.xls
   crowdsourceFileName: crowdsource.xls
#token 过期时间 秒
token: 
   timeout: 2678400
