   application:
      name: api-order
   rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: guest
      password: guest
      publisher-confirms: true
      listener:
         simple: 
            default-requeue-rejected: false
         retry:
         #重试次数
         max-attempts: 3
         #开启重试机制
         enabled: true
   redis: 
      host: 127.0.0.1
      port: 6379
      timeout: 5000
      password: 123456
      #redis数据库索引，默认0
      database: 0  
      pool:
         # 连接池最大连接数（使用负值表示没有限制）
         max-active: 8
         # 连接池最大阻塞等待时间（使用负值表示没有限制）
         max-wait: -1
         # 连接池中的最大空闲连接
         max-idle: 8
         # 连接池中的最小空闲连接
         min-idle: 0
         # 连接超时时间（毫秒）
         timeout: 5000
         
